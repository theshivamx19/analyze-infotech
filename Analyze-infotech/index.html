<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheet/style.css">
    <title>Analyze Infotech</title>
</head>

<body>
    <div class="main">
        <form id="form">
            <fieldset>
                <legend>Login Here</legend>
                <div class="content">
                    <input type="text" id="userid" class="input-field" placeholder="Username or Email Id">
                    <input type="password" id="userpass" class="input-field" placeholder="Enter your password">
                    <div class="remember">
                        <input type="checkbox" name="Remember Me" id="remember"> <label for="remember">Remember
                            me</label>
                    </div>
                    <input type="button" value="Submit" id="submit-btn">
                </div>
            </fieldset>

        </form>
    </div>
</body>

</html>
