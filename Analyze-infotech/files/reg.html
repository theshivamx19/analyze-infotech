<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheet/regStyle.css">
    <title>Registration</title>
</head>

<body>
    <div class="main">
        <form id="regform">
            <fieldset>
                <legend>--Register Now--</legend>
                <div class="content">
                    <label for="name">Username</label>
                    <input type="text" class="input-field" id="name">
                    <label for="email">Email Id</label>
                    <input type="email" class="input-field" id="email">
                    <label for="password">Password</label>
                    <input type="password" class="input-field" id="password">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="input-field" id="dob">
                    <label for="usr-type">Select user type</label>
                    <select name="user type" id="usr-type">
                        <option value="Select">Select</option>
                        <option value="Retailer">Retailer</option>
                        <option value="Salesman">Salesman</option>
                        <option value="Customer">Customer</option>
                    </select>
                    <input type="button" value="Submit Now" id="submit-btn">
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
