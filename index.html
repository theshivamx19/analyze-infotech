<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="form-group">
        <input type="text" class="form-control w-25 m-5" name="" id="names" aria-describedby="helpId"
            placeholder="Enter name">
        <ul class="search-item"></ul>
        <!-- <option value="asdf" id="search-item"></option> -->


    </div>

    <script>
        const users = ['Ram', 'Shyam', 'Ramesh', 'Rajesh', 'Shivam', 'Adarsh', 'Shiva', 'Rishabh', 'Rishi', 'Akash']
        let names = document.querySelector('#names')
        let searchItem = document.querySelector('.search-item')
        searchItem.style.display = "none"
        users.forEach(user => {
            const li = document.createElement('li')
            li.classList.add('items')
            li.innerHTML = user
            li.style.listStyle = 'none'
            searchItem.append(li)
            
        })
        const items = document.querySelectorAll('.items')
        names.onkeyup = function () {
            searchItem.style.display = 'block'
            if (names.value.length <= 0) {
                searchItem.style.display = 'none'
            }
            items.forEach(item=>{
                console.log(item.innerHTML.split(''));
            })
        }


    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
